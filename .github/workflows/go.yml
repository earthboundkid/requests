name: Go

on: [ push, pull_request ]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: '1.20.0-rc.3'
        cache: true
    - name: Get dependencies
      run: go mod download
    - name: Test
      run: go test -race -v ./...
